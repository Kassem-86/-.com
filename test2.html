<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات السيارة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column; /* Arrange forms vertically */
            gap: 20px; /* Space between forms */
            padding: 20px;
        }
        .form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Set a fixed width for forms */
        }
        .form h1, .form h3 {
            margin-top: 0;
        }
        .form input, .form textarea, .form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .form textarea {
            height: 100px; /* Set a height for the textarea */
            resize: vertical; /* Allow vertical resizing */
        }
        .form button {
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px;
        }
        .form button:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form" action="CarData.php" method="post">

            <h1>معلومات السيارة</h1>
            <h3>نوع السيارة</h3>
            <input type="text" placeholder="نوع السيارة" required name="car_type">
            <h3>رقم السيارة</h3>
            <input type="text" placeholder="رقم السيارة" required name="car_number">
            <h3>موديل السيارة</h3>
            <input type="text" placeholder="موديل السيارة" required name="car_model">
            <h3>الرقم التسلسلي</h3>
            <input type="text" placeholder="الرقم التسلسلي" required name="serial_number">

            <h3>تاريخ السيارة</h3>
            <input type="date" required name="car_Date">
            <h3>الزيت</h3>
            <input type="text" placeholder="الزيت" required name="oil">
            <h3>البطارية</h3>
            <input type="text" placeholder="البطارية" required name="battery">
            <h3>الأغطية</h3>
            <input type="text" placeholder="الأغطية" required name="covers">

            <h1>الصيانة التالية</h1>
            <h3>تاريخ الصيانة</h3>
            <input type="date" required name="maintenance_date">
            <h3>تفاصيل الصيانة</h3>
            <textarea placeholder="وصف الصيانة التالية..." required name="maintenance_details"></textarea>

            <h1>الصيانة السابقة</h1>
            <h3>تاريخ الصيانة</h3>
            <input type="date" required name="previous_maintenance_date">
            <h3>تفاصيل الصيانة</h3>
            <textarea placeholder="وصف الصيانة السابقة..." required name="previous_maintenance_details"></textarea>

            <button type="submit">إرسال</button>
        </form>
    </div>
</body>
</html>
