<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            align-items: center;
        }
        .button {
            width: 200px;
            padding: 15px;
            margin: 10px 0;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
        }
        .button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
       <a href="test2 - py.html"><button type="button" class="button">Insert Car</button></a>
       <button type="button" class="button" onclick="showQRCode()">Scan QR Code</button>
    </div>

    <!-- Hidden QR Code popup -->
    <div id="qr-code-popup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:20px; box-shadow:0 0 10px rgba(0,0,0,0.1); border-radius:8px;">
        <img src="qr-code.png" alt="QR Code" style="max-width:50%;">
        <button onclick="closeQRCode()" class="button">Close</button>
    </div>

    <script>
        function showQRCode() {
            document.getElementById('qr-code-popup').style.display = 'block';
        }

        function closeQRCode() {
            document.getElementById('qr-code-popup').style.display = 'none';
        }
    </script>
</body>
</html>
