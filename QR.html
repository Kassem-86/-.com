<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث عن رقم السيارة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: right;
        }
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .search-bar input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            text-align: right;
        }
        .search-bar button {
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>البحث عن رقم السيارة</h1>
        <form class="search-bar" action="searchCarID.php" method="post">
            <input type="text" placeholder="أدخل كود السيارة" id="car-id" name="car-id" required>
            <button type="submit">بحث</button>
        </form>
    </div>

    <script>
        function searchCar() {
            const carId = document.getElementById('car-id').value;
            if(carId) {
                alert(`جاري البحث عن كود السيارة: ${carId}`);
                // أضف منطق البحث هنا
            } else {
                alert('الرجاء إدخال كود السيارة');
            }
        }
    </script>
</body>
</html>
